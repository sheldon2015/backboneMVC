<form class="form-horizontal">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">商品分类：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">商品品牌：</label>
    <div class="col-sm-10">
      <input type="password" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">*商品名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">*商品价格：</label>
    <div class="col-sm-10">
      <input type="password" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">*商品图片：</label>
    <div class="col-sm-10">
      <input type="file">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">*运费设置：</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
            <input type="radio" name="options"  value="1" >
            免邮
        </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="options"  value="2">
            统一运费
        </label>
        <input type="text" class="form-control" style='display:inline-block;width:50%;margin:0 15px;'>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">*每人限购：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">下一步</button>
    </div>
  </div>
</form>
